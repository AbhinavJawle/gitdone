

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitDone</title>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <span>üë®‚Äçüíª</span> GitDone
      </div>
    </div>
    
    <nav class="projects">
      <h4>Projects</h4>
      <ul class="project-list"></ul>
      <li class="menu-item add-project-button"><span>‚ûï</span> Add Project</li>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <section class="user-intro">
      <div class="avatar-right">
        <div class="avatar">
          <img src="./images/profile.jpg" alt="User Avatar">
        </div>
        <div class="user-greeting">
          <p>Hi there,</p>
          <h2>Morgan Oakley <span>(@morgan)</span></h2>
        </div>
      </div>
      <div class="action-buttons">
        <button class="btn-new">+</button>
      </div>
    </section>

    <div class="dashboard">
      <div class="projects-section">
        <h3>Project Name</h3>
        <div class="projects-grid">
          <!-- list here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Add Project Modal -->
    <div id="add-project-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Project</h2>
            <form id="add-project-form">
                <div class="form-group">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" name="project-name" required>
                </div>
                <button type="submit" class="btn-submit">Create Project</button>
            </form>
        </div>
    </div>

    <!-- Add Todo Modal -->
    <div id="add-todo-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Todo</h2>
            <form id="add-todo-form">
                <div class="form-group">
                    <label for="todo-title">Title</label>
                    <input type="text" id="todo-title" name="todo-title" required>
                </div>
                <div class="form-group">
                    <label for="todo-description">Description</label>
                    <textarea id="todo-description" name="todo-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="todo-priority">Priority</label>
                    <select id="todo-priority" name="todo-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="todo-due-date">Due Date</label>
                    <input type="date" id="todo-due-date" name="todo-due-date">
                </div>
                <button type="submit" class="btn-submit">Create Todo</button>
            </form>
        </div>
    </div>

    <div id="edit-todo-modal" class="modal">
      <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Edit Todo</h2>
          <form id="edit-todo-form">
              <input type="hidden" id="edit-todo-id" name="todo-id">
              <div class="form-group">
                  <label for="edit-todo-title">Title</label>
                  <input type="text" id="edit-todo-title" name="todo-title" required>
              </div>
              <div class="form-group">
                  <label for="edit-todo-description">Description</label>
                  <textarea id="edit-todo-description" name="todo-description"></textarea>
              </div>
              <div class="form-group">
                  <label for="edit-todo-priority">Priority</label>
                  <select id="edit-todo-priority" name="todo-priority">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="edit-todo-due-date">Due Date</label>
                  <input type="date" id="edit-todo-due-date" name="todo-due-date">
              </div>
              <button type="submit" class="btn-submit">Update Todo</button>
          </form>
      </div>
  </div>
  
</body>
</html>
